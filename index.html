<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css" />

  <title>Toggle Pricing</title>

</head>

<body>
  <div class="background">
    <div class="main">
      <p class="content">CHOOSE YOUR PLAN</p>
      <div class="toggle">
        <p class="monthly">MONTHLY</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <p class="annually">ANNUALLY</p>
      </div>
      <div class="pricing">
        <div class="left">

        </div>
        <div class="center">

        </div>
        <div class="right">

        </div>
      </div>
    </div>

  </div>
</body>

</html>
